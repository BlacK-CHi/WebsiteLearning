<!DOCTYPE html>
<html>
<head>
    <title>Document Object Model</title>
    <script>
        //다만 window.onload 이벤트를 사용하면 페이지 로딩과 함께 실행됨
        window.onload = function () {
            document.querySelector('h1').style.backgroundColor = 'red';
            document.querySelector('h2').style.color = 'red';
        };
    </script>
</head>
<body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
</body>
</html>
